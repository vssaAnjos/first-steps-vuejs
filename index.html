<!DOCTYPE html>
<html lang="en">
    <head>

   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 01 - Vue.js</title> 
</head>
<body>
    <div id="app">
       <h1> {{titulo}} </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script> 
        var app = new Vue({
            el:"#app",
            data:{
                titulo: "Aula 01 - Vue.js"
            }
        });
    </script>
</body>
</html>
